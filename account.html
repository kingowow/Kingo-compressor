<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حساب کاربری | Kingo Compressor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* استایل‌های لودینگ و دیالوگ */
    #loading,
    #account-section,
    #not-logged-in,
    #reset-password-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      color: #fff;
      padding: 2rem;
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      min-width: 280px;
      max-width: 90%;
      backdrop-filter: blur(16px);
    }

    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .account-info {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1rem 0;
      color: white;
      text-align: right;
      font-size: 0.95rem;
    }

    .account-info p {
      margin: 0.75rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .account-info strong {
      margin-left: 8px;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .copy-btn:hover {
      color: #fff;
    }

    .action-buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .text-button {
      background: none;
      border: none;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1rem;
      padding: 4px;
    }

    .login__button {
      background-color: #fff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin-top: 1rem;
    }

    .google-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #4285F4;
      color: white;
      padding: 6px 12px;
      border-radius: 2rem;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    /* اسکرول کامل */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .login {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 0;
    }

    .account-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 1rem;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="login">
    <img src="assets/img/login-bg.png" alt="bg" class="login__bg" />

    <!-- لودینگ -->
    <div id="loading">
      <div class="loader"></div>
      <p>در حال بررسی وضعیت...</p>
    </div>

    <!-- حساب کاربری -->
    <div id="account-section">
      <div class="account-container">
        <h1 class="login__title" style="text-align: center;">حساب کاربری</h1>

        <div id="avatar-container" style="text-align: center; margin-bottom: 1rem;"></div>

        <div class="account-info">
          <p>
            <span><strong>ایمیل:</strong> <span id="user-email">-</span></span>
            <button class="copy-btn" data-copy="email" title="کپی ایمیل"><i class="ri-file-copy-line"></i></button>
          </p>
          <p>
            <span><strong>شناسه:</strong> <span id="user-id">-</span></span>
            <button class="copy-btn" data-copy="id" title="کپی شناسه"><i class="ri-file-copy-line"></i></button>
          </p>
          <p><strong>ایجاد حساب:</strong> <span id="created-at">-</span></p>
          <p><strong>آخرین ورود:</strong> <span id="last-signin">-</span></p>
          <p><strong>وضعیت ایمیل:</strong> <span id="email-status">-</span></p>
          <div id="provider-badge"></div>
        </div>

        <button id="open-app" class="login__button">بازگشت به اپلیکیشن</button>

        <div class="action-buttons">
          <button id="change-password" class="text-button" style="display: none;">تغییر رمز عبور</button>
          <button id="logout-btn" class="text-button">خروج از حساب</button>
        </div>

        <div style="margin-top: 1rem; text-align: center;">
          <a href="/Kingo-compressor/" style="color: #ccc; font-size: 0.9rem;">برگشت به صفحه اصلی</a>
        </div>
      </div>
    </div>

    <!-- کاربر وارد نشده -->
    <div id="not-logged-in">
      <h2>لطفاً ابتدا وارد شوید</h2>
      <a href="/Kingo-compressor/" class="login__button" style="display: inline-block; margin-top: 1rem;">ورود</a>
    </div>

    <!-- فرم تغییر رمز عبور -->
    <div id="reset-password-form">
      <h2>تغییر رمز عبور</h2>
      <div class="login__inputs" style="margin-top: 1rem;">
        <div class="login__box">
          <input type="password" id="new-password" placeholder="رمز جدید (حداقل 6 کاراکتر)" class="login__input" />
          <i class="ri-lock-2-fill"></i>
        </div>
      </div>
      <button id="submit-new-password" class="login__button">تغییر رمز</button>
      <button id="cancel-reset" class="text-button" style="margin-top: 1rem;">لغو</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://ymjgidrtdcrwjclwezun.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltamdpZHJ0ZGNyd2pjbHdlenVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MTQxMzQsImV4cCI6MjA3NzM5MDEzNH0.Et8PfbGMB1E2-tyrmd1do53D3BVvS8foa3j9CE596tE"
    );

    const loading = document.getElementById("loading");
    const accountSection = document.getElementById("account-section");
    const notLoggedIn = document.getElementById("not-logged-in");
    const resetForm = document.getElementById("reset-password-form");

    // توابع کمکی
    function redirectToApp(email) {
      const appUrl = `kingo://auth/callback?email=${encodeURIComponent(email)}`;
      window.location.href = appUrl;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("کپی شد: " + text));
    }

    function toJalali(date) {
      return new Date(date).toLocaleDateString("fa-IR", {
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    // نمایش اطلاعات کاربر
    function showUser(user) {
      const meta = user.user_metadata || {};
      const provider = user.app_metadata?.provider || (meta.full_name ? "google" : "email");

      loading.style.display = "none";
      accountSection.style.display = "block";

      if (meta.avatar_url) {
        const avatar = document.createElement("img");
        avatar.src = meta.avatar_url;
        avatar.style.width = "80px";
        avatar.style.height = "80px";
        avatar.style.borderRadius = "50%";
        avatar.style.border = "4px solid rgba(255,255,255,0.3)";
        avatar.style.marginBottom = "1rem";
        document.getElementById("avatar-container").innerHTML = "";
        document.getElementById("avatar-container").appendChild(avatar);
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-id").textContent = user.id;
      document.getElementById("created-at").textContent = toJalali(user.created_at);
      document.getElementById("last-signin").textContent = user.last_sign_in_at ? toJalali(user.last_sign_in_at) : "نامشخص";

      const emailStatus = document.getElementById("email-status");
      emailStatus.innerHTML = user.email_confirmed_at
        ? '<i class="ri-check-line" style="color:#4ade80;"></i> تأیید شده'
        : '<i class="ri-close-line" style="color:#f87171;"></i> تأیید نشده';

      const badge = document.getElementById("provider-badge");
      if (provider === "google") {
        badge.innerHTML = `<div class="google-badge"><i class="ri-google-fill"></i> ورود با گوگل</div>`;
      } else {
        badge.innerHTML = `<div class="google-badge" style="background:#6366f1;"><i class="ri-mail-fill"></i> ایمیل و رمز</div>`;
        document.getElementById("change-password").style.display = "block";
      }

      document.querySelectorAll(".copy-btn").forEach(btn => {
        btn.onclick = () => {
          const text = btn.dataset.copy === "email" ? user.email : user.id;
          copyToClipboard(text);
        };
      });

      document.getElementById("open-app").onclick = () => redirectToApp(user.email);

      document.getElementById("change-password").onclick = () => {
        const email = prompt("ایمیل خود را تأیید کنید:", user.email);
        if (email === user.email) {
          supabase.auth.resetPasswordForEmail(email, {
            redirectTo: "https://kingowow.github.io/Kingo-compressor/account.html"
          }).then(() => alert("لینک تغییر رمز به ایمیل ارسال شد!"))
          .catch(err => alert("خطا: " + err.message));
        }
      };

      document.getElementById("logout-btn").onclick = () => {
        if (confirm("از خروج مطمئن هستید؟")) {
          supabase.auth.signOut().then(() => window.location.href = "/Kingo-compressor/");
        }
      };
    }

    // فرم تغییر رمز
    document.getElementById("submit-new-password").onclick = async () => {
      const password = document.getElementById("new-password").value.trim();
      if (password.length < 6) return alert("رمز عبور باید حداقل 6 کاراکتر باشد.");

      const { error } = await supabase.auth.updateUser({ password });
      if (error) {
        alert("خطا: " + error.message);
      } else {
        alert("رمز عبور با موفقیت تغییر کرد!");
        resetForm.style.display = "none";
        window.location.href = "/Kingo-compressor/account.html";
      }
    };

    document.getElementById("cancel-reset").onclick = () => {
      resetForm.style.display = "none";
      window.location.href = "/Kingo-compressor/account.html";
    };

    // چک کردن توکن ریست پسورد در URL
    async function checkForPasswordReset() {
      const hash = window.location.hash;
      if (hash && hash.includes("access_token")) {
        const { data, error } = await supabase.auth.getSession();
        if (data.session) {
          resetForm.style.display = "block";
          accountSection.style.display = "none";
          notLoggedIn.style.display = "none";
          loading.style.display = "none";
          return true;
        } else {
          alert("لینک منقضی شده یا نامعتبر است.");
          window.location.href = "/Kingo-compressor/";
          return true;
        }
      }
      return false;
    }

    // اجرای اصلی
    async function initAuth() {
      loading.style.display = "block";

      // 1. چک کردن توکن ریست پسورد
      if (await checkForPasswordReset()) return;

      // 2. چک کردن کاربر با کوکی/سشن
      const { data: { user }, error } = await supabase.auth.getUser();
      if (user) {
        showUser(user);
        return;
      }

      // 3. منتظر تغییر وضعیت (مثلاً ورود از صفحه دیگر)
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_IN" && session?.user) {
          showUser(session.user);
        } else if (event === "SIGNED_OUT") {
          loading.style.display = "none";
          notLoggedIn.style.display = "block";
        }
      });

      // 4. اگر بعد از 2 ثانیه هنوز لاگین نشده
      setTimeout(() => {
        if (accountSection.style.display !== "block" && resetForm.style.display !== "block") {
          loading.style.display = "none";
          notLoggedIn.style.display = "block";
        }
      }, 2000);
    }

    initAuth();
  </script>
</body>
</html>
