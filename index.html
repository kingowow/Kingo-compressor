<!DOCTYPE html>
<html lang="fa">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Login | Kingo Compressor</title>
   <style>
      #loading, #login-success {
         text-align: center;
         color: #fff;
         padding: 2rem;
         display: none;
      }
      .loader {
         border: 5px solid rgba(255,255,255,0.2);
         border-top: 5px solid #fff;
         border-radius: 50%;
         width: 60px;
         height: 60px;
         margin: 0 auto 1rem;
         animation: spin 1s linear infinite;
      }
      @keyframes spin {
         0% {transform: rotate(0);}
         100% {transform: rotate(360deg);}
      }
      .success-btn {
         background-color: #fff;
         color: #000;
         padding: 12px 20px;
         border-radius: 8px;
         display: inline-block;
         margin: 8px;
         text-decoration: none;
         font-weight: 500;
      }
      #login-success a {
         color: #fff;
         text-decoration: underline;
         margin: 0 8px;
      }
   </style>
</head>
<body>
   <div class="login">
      <img src="assets/img/login-bg.png" alt="image" class="login__bg">

      <!-- فرم ورود -->
      <form action="" class="login__form" id="login-form" style="display: none;">
         <h1 class="login__title">ورود</h1>
         <div class="login__inputs">
            <div class="login__box">
               <input type="email" id="login-email" placeholder="ایمیل" required class="login__input">
               <i class="ri-mail-fill"></i>
            </div>
            <div class="login__box">
               <input type="password" id="login-password" placeholder="رمز عبور" required class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>
         <button type="submit" class="login__button">ورود</button>
         <div class="login__register">
            حساب ندارید؟ <a href="#" id="show-register">ثبت‌نام کنید</a>
         </div>
      </form>

      <!-- فرم ثبت‌نام -->
      <form action="" class="login__form" id="register-form" style="display: none;">
         <h1 class="login__title">ثبت‌نام</h1>
         <div class="login__inputs">
            <div class="login__box">
               <input type="email" id="register-email" placeholder="ایمیل" required class="login__input">
               <i class="ri-mail-fill"></i>
            </div>
            <div class="login__box">
               <input type="password" id="register-password" placeholder="رمز عبور (حداقل 6 کاراکتر)" required class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>
         <button type="submit" class="login__button">ثبت‌نام</button>
         <div class="login__register">
            حساب دارید؟ <a href="#" id="show-login">وارد شوید</a>
         </div>
      </form>

      <!-- لودینگ -->
      <div id="loading">
         <div class="loader"></div>
         <p>در حال ورود...</p>
      </div>

      <!-- پیام موفقیت -->
      <div id="login-success">
         <h2>ورود با موفقیت انجام شد</h2>
         <p>اگر اپلیکیشن باز نشد، می‌توانید:</p>
         <button id="open-app" class="login__button" style="margin-top:1rem; width:100%; max-width:300px;">بازگشت به اپلیکیشن</button>
         <div style="margin-top:1rem;">
            <a href="#" id="account-details">جزئیات اکانت</a> |
            <a href="#" id="change-account">تغییر حساب</a>
         </div>
      </div>
   </div>

   <!-- فقط یک اسکریپت -->
   <script type="module" src="auth.js"></script>
</body>
</html>
